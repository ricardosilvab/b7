<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens responsivas picture e source</title>
</head>
<body>
    <picture>
        <source media="(min-width: 650px)" srcset="images/3.png" />
        <source media="(min-width: 450px)" srcset="images/2.png" />
        <img src="images/1.png" alt="">
    </picture>
</body>
</html>
