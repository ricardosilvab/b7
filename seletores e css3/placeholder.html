<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando o Placeholder</title>
    <style>
        input {
            width: 200px;
            height: 27px;
            font-size: 13px;
            color: plum;
            border-radius: 6px;
            border: 1px solid purple;
        }
        input::placeholder {  /* Funciona em todos os navegadores */
            color: purple;
        }
    </style>
</head>
<body>
    <input type="text" name="" id="" placeholder="e.g rickbarbosa@gmail.com">
</body>
</html>
