<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seletor de primeiro e ultimo elemento</title>
    <style>
        div {
            background-color: purple;
            width: 130px;
            height: 130px;
        }
        div:first-child {
             border-top-left-radius: 16px;
             border-top-right-radius: 16px;
        }
        div:last-child {
            border-bottom-left-radius: 16px;
            border-bottom-right-radius:16px 
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
