<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Project Starbucks</title>
</head>
<body>
    <header>
        <div class="line"></div> <!-- line -->
        <div class="container header--area">
            <div class="header--left">
                <a href="#">
                    <img src="images/logo.png" alt="" srcset="">
                </a>
            </div> <!-- header--left -->
            <div class="header--right">
                <div class="header--search">
                    <form action="#" method="get">
                        <input type="text" name="search" id="search" placeholder="Search">
                        <button>
                            <img src="images/loupe.png" alt="loupe">
                        </button>
                    </form>
                </div> <!-- header--search -->
                <div class="header--menu">
                    <img src="images/menu.png" alt="menu">
                </div> <!-- header--menu -->
            </div> <!-- header--right -->
        </div> <!-- container header--area -->
    </header>

<!-- banner happy hour -->
    <section class="banner">
        <div class="container">
            <h1>Starbucks <br> Happy Hour</h1>
            <span>We'll meet you in your inbox. Drink deals are on their way.</span>
            <div class="banner--img">
                <img src="images/c1.jpg" alt="c1">
                <img src="images/c2.jpg" alt="c2">
                <img src="images/c3.jpg" alt="c3">
            </div> <!-- banner--img -->
        </div> <!-- container -->
    </section> <!-- banner -->
<!-- fim banner happy hour -->


</body>
</html>
