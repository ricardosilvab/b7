<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função var</title>

    <style>
        :root {
            --bg--color: #000;
            --bg-second: #444;
            --font-color: #fff;
        }

        body {
            background-color: var(--bg--color);
        }
        h1 {
            color: var(--font-color);
        }
        .container {
            background-color: var(--bg-second);
            color: white;
        }
    </style>

</head>
<body>
    <h1>
        Meu site
    </h1>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </div>
</body>
</html>
