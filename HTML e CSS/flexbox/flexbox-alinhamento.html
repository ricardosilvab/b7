<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Alinhamento</title>
    <style>
        .container {
            display: flex;
            height: 500px;
            justify-content: space-around;
            align-items: center;
            background-color: purple;
        }
        .container div {
            width: 100px;
            height: 100px;
            background-color: plum;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
