<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seletor nth</title>
    <style>
        div:nth-child(2) { /* de CIMA para BAIXO */
            background-color: aqua;
        }
        div:nth-last-child(1) { /* de BAIXO para CIMA */
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>texto 1</div>
    <div>texto 2</div>
    <div>texto 3</div>
    <div>texto 4</div>
</body>
</html>
