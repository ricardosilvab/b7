<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 2/2</title>
    <style>
        div {
            background-color: purple;
            width: 60px;
            height: 60px;
            border-radius: 50px;
            font-size: 13px;
            position: fixed;
            right: 0;
            bottom: 0;
            transform: skew(20deg);
            /* transform: rotate(deg); */
        }
    </style>
</head>
<body>
    <div>Texto 1</div>
</body>
</html>
