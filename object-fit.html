<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Responsivas: Propriedade Object-fit</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <img src="images/1.png" alt="">
</body>
</html>
