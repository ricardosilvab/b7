<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWrap</title>
    <style>
        body {
            margin: 0;
        }
        .exemplo {
            width: 150px;
            height: 200px;
            border: 1px solid purple;
            word-wrap: break-word; /* quebra a palavra pra encaixar no quadrado */
        }
    </style>
</head>
<body>
    <div class="exemplo">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit enim fuga consequatur autem sit repellat adipisci unde eligendi eveniet laboriosam, rerum natus debitis magnam distinctio. Numquam molestiae itaque voluptatem illo.</div>
</body>
</html>
